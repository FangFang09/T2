<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRETTY GAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/31ae856914.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header_container">
            <h1 class="logo">
                <a href="##" class="logo_link">
                    <span class="logo_text">pretty gal</span>
                </a>
            </h1>
            <nav class="menu">
                <ul class="menu_list">
                    <li class="menu_item">
                        <a href="##" class="active">home</a>
                    </li>
                    <li class="menu_item">
                        <a href="##">shop</a>
                    </li>
                    <li class="menu_item">
                        <a href="##">sale</a>
                    </li>
                    <li class="menu_item">
                        <a href="##">customer care</a>
                    </li>
                    <li class="menu_item">
                        <a href="##">stockists</a>
                    </li>
                </ul>
            </nav>
            <a href="##" class="shopping_bag_link">
                <img src="./img/bag.png" alt=" shopping bag" class="shopping_bag">
            </a>
        </div>
    </header>

    <main>
        <section>
            <div class="banner">
                <div class="banner_text">
                    <h2>fall & winter</h2>
                    <a href="##" class="banner_button">shop now</a>
                </div>
            </div>
        </section>
        <h3>free shipping worldwide</h3>
        <section class="product_sale">
            <div class="product_sale_container">
                <div class="product_sale_title">
                    <h3>year round</h3>
                    <hr>
                    <p>must have items</p>
                </div>
                <!-- 簡化 原本用ul li包-->
                <div class="product_sale_list">
                    <a href="##" class="product_sale_link">
                        <img src="./img/left.png" alt="editor's picks">
                    </a>
                    <a href="##" class="product_sale_link">
                        <img src="./img/middle.png" alt="sale">
                    </a>
                    <a href="##" class="product_sale_link">
                        <img src="./img/right.png" alt="get in focus">
                    </a>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <div class="footer_container">
            <div class="footer_connected">
                <h4>stay connected</h4>
                <div class="social_media">
                    <a href="##"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="##"><i class="fa-brands fa-twitter"></i></a>
                    <a href="##"><i class="fa-brands fa-pinterest-p"></i></a>
                    <a href="##"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer_form">
                <h4>be our friend</h4>
                <form action="##">
                    <input type="email" placeholder="Email" required>
                    <button type="submit">Update Me</button>
                </form>
            </div>
            <div class="footer_contact">
                <h4>need assistance?</h4>
                <a href="tel:+886-123-456-7890">123-456-7890</a>
                <br>
                <a href="maito:info@mysite.com">info@mysite.com</a>
            </div>
            <div class="copyright">&copy 2023 by PRETTY GAL. Proudly created with Wix.com</div>
        </div>
    </footer>
</body>

</html>
