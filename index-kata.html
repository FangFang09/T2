<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2 kata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/31ae856914.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style-kata.css">
</head>

<body>
    <header>
        <div class="header_container">
            <h1 class="logo">
                <a href="##">
                    <span>pretty gal</span>
                </a>
            </h1>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="##">home</a>
                    </li>
                    <li>
                        <a href="##">shop</a>
                    </li>
                    <li>
                        <a href="##">sale</a>
                    </li>
                    <li>
                        <a href="##">customer care</a>
                    </li>
                    <li>
                        <a href="##">stockists</a>
                    </li>
                </ul>
            </nav>
            <a href="##" class="bag_img_container">
                <img src="./img/bag.png" alt="shopping bag">
            </a>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner_container">
                <div class="banner_title">
                    <h2>fall & winter</h2>
                    <a href="##">shop now</a>
                </div>
            </div>
        </section>
        <h3>free shipping worldwide</h3>
        <section class="product">
            <div class="product_container">
                <div class="product_title">
                    <h2>year round</h2>
                    <hr>
                    <p>must have items</p>
                </div>
                <ul class="product_sale">
                    <li>
                        <a href="##">
                            <img src="./img/left.png" alt="left">
                        </a>
                    </li>
                    <li>
                        <a href="##">
                            <img src="./img/middle.png" alt="middle">
                        </a>
                    </li>
                    <li>
                        <a href="##">
                            <img src="./img/right.png" alt="right">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_container">
            <ul>
                <li class="footer_connected">
                    <h4>stay connected</h4>
                    <div class="social_media">
                        <a href="##"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="##"><i class="fa-brands fa-twitter"></i></a>
                        <a href="##"><i class="fa-brands fa-pinterest-p"></i></a>
                        <a href="##"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </li>
                <li class="update_data">
                    <h4>be our friend</h4>
                    <form action="#">
                        <input type="email" placeholder="Email">
                        <br>
                        <button class="submit">Update Me</button>
                    </form>
                </li>
                <li class="footer_contact">
                    <h4>need assistance?</h4>
                    <a href="tel:886+123-456-7890">123-456-7890</a>
                    <br>
                    <a href="mailto:info@mysite.com">info@mysite.com</a>
                </li>
            </ul>
            <div class="copyright">&copy; 2023 by PRETTY GAL created with Wix.com</div>
        </div>
    </footer>

</html>
